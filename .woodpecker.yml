variables:
  - &docker_creds
    username:
      from_secret: docker_username
    password:
      from_secret: docker_password

steps:
  build:
    image: woodpeckerci/plugin-docker-buildx
    settings:
      repo: edrodefeld/dreamflow
      auto_tag: true
      <<: *docker_creds
    when:
      - event: [push, manual]
        branch: main

  deploy:
    image: bitnami/kubectl
    commands:
      - kubectl rollout restart deployment/dreamflow-webserver -n galaxy
      - kubectl rollout restart deployment/dreamflow-scheduler -n galaxy
      - kubectl rollout restart deployment/dreamflow-worker -n galaxy
      - kubectl rollout restart deployment/dreamflow-flower -n galaxy
    when:
      - event: [push, manual]
        branch: main
